<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/d700590342.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="huddle-logo">
      <img src="images/logo.svg" alt="huddle-logo" />
    </header>
    <main>
      <section class="top-main">
        <img
          src="images/illustration-mockups.svg"
          class="illustration-mockups"
          alt="illustration-mockups"
        />
      </section>
      <section class="bottom-main">
        <section class="bottom-main-build">
          <h2 class="build">Build The Community Your Fans Will Love</h2>
          <section class="des">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </section>
        </section>
      </section>
      <section class="register-btn-container">
        <button class="register-btn">Register</button>
      </section>
    </main>

    <footer>
      <img src="" alt="" />
      <img src="" alt="" />
      <img src="" alt="" />
    </footer>
  </body>
</html>
